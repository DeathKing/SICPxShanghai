          <div class="title">闭包与对象（何幻）</div>
          <div class="description">
            <p>闭包是函数式语言的概念，对象是面向对象语言的概念，他们两个有什么内在联系呢？何幻将从函数，高阶函数，环境开始，介绍函数式语言的常见元素，引出了闭包这个关键性的概念。然后，将闭包与面向对象语言中的对象，在状态的封装方面进行对比。最后，看到了它们巧妙的对应关系，得到了精神上的满足。</p>
          </div>
